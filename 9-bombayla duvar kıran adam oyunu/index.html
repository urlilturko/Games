<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombayla Duvar Kıran Adam</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Ariatul, sans-serif;
        }

        .game-container {
            position: relative;
            margin: 20px;
        }

        canvas {
            border: 2px solid #34495e;
            background-color: #ecf0f1;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
        }

        .info-box {
            background-color: #34495e;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .controls {
            color: white;
            text-align: center;
            margin-top: 20px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 5px;
        }

        .controls p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <div class="info-box">
            Puan: <span id="score">0</span>
        </div>
        <div class="info-box">
            Süre: <span id="time">120</span>
        </div>
    </div>

    <div class="game-container">
        <canvas id="game-container" width="512" height="512"></canvas>
    </div>

    <div class="controls">
        <p>Kontroller:</p>
        <p>↑↓←→ : Hareket</p>
        <p>Boşluk : Bomba Yerleştir</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
